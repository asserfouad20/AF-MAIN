<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: gold;
            --secondary: #1a1a1a;
            --text: #e0e0e0;
            --accent: rgba(255, 215, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--secondary), #0d0d0d);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            /* Creates a flex container for the body's direct children, enabling flexbox layout. */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-card-container {
            padding: 2rem;
        }

        .contact-card {
            background: rgba(34, 34, 34, 0.8);
            color: var(--text);
            border-radius: 12px;
            border: 1px solid #333;
            padding: 2rem;
            box-shadow: 0 0 10px var(--accent);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 400px;
            width: 100%;
            position: relative;
            padding: 4rem;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--accent);
        }

        .logo {
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            text-shadow: 0 0 10px var(--accent);
            margin-bottom: 0.5rem;
            margin-top: -3rem;
        }

        .contact-card h3 {
            font-size: 1.5rem;
            margin-bottom: 2.7rem;
            margin-top: -1rem;
            color: var(--primary);
        }

        .contact-info li {
            list-style: none;
            display: flex;
            /* Creates a flex container for the list item's direct children, arranging them in a row. */
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .contact-info li i {
            margin-right: 0.5rem;
            color: var(--primary);
            font-size: 1.2rem;
            vertical-align: middle;
        }

        p {
            margin-top: -1rem;
            margin-bottom: 1.5rem;
            color: var(--text);
            font-size: 1.1rem;
        }

        a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--primary);
        }

        .contact-button {
            background-size: 0% 100%;
            background-repeat: no-repeat;
            background-position-x: left;
            background-image: linear-gradient(to right, var(--primary) 15%, var(--primary) 85%);
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            border: 2px solid var(--primary);
            border-radius: 25px;
            color: var(--text);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-size 1s, background-color 0.3s, color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px var(--accent);
        }

        .contact-button:hover {
            background-size: 100% 100%;
            color: var(--secondary);
            box-shadow: 0 0 10px var(--accent);
        }
    </style>
</head>

<body>
    <div class="contact-card-container">
        <div class="contact-card">
            <h2 class="logo">AF</h2>
            <h3>Get In Touch</h3>
            <p>Feel free to reach out!</p>
            <ul class="contact-info">
                <li><a href="mailto:asserousy@gmail.com"><i class="fas fa-envelope"></i> asserousy@gmail.com</a></li>
                <li><a href="https://wa.me/201000998665"><i class="fab fa-whatsapp"></i> +20 1000998665</a></li>
                <li><a href="https://www.linkedin.com/in/asser-fouad-036672349/"><i class="fab fa-linkedin"></i>
                        LinkedIn Profile</a></li>
                <li><i class="fab fa-github"></i> <a href="https://github.com/asserfouad20">GitHub Profile</a></li>
            </ul>
            <button class="contact-button">Say Hello</button>
        </div>
    </div>
    <script>
        const contactButton = document.querySelector('.contact-button');
        contactButton.addEventListener('click', () => {
            window.location.href = 'mailto:asserousy@gmail.com';
        });
    </script>
</body>

</html>
